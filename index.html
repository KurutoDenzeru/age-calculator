<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="/app.js"></script>
</head>

<body class="bg-gray-200 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Age Calculator</h2>
        <label for="birthdate" class="block text-sm font-medium text-gray-600 mb-2">Enter Birth Year:</label>
        <input type="number" id="birthdate"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
            placeholder="YYYY" required>
        <button id="calculateBtn"
            class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Calculate
            Age</button>
        <p id="result" class="mt-4 text-lg font-semibold text-green-600"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
